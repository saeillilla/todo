<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Todo-Home</title>
</head>
<body>
<center>
  <hr>
  <a class='btn btn-primary bg-dark' href="/accounts/logout/">LOG OUT</a>

<hr>
  <form method="post" class='w-50 text-center'>

    <div class="form-group">{% csrf_token %} 
      <label for="comment">add a Todo:</label>
      <textarea class="form-control" name = 'textarea1'  rows="5" id="comment"></textarea>
    </div>
    <input type="submit"  class='btn btn-primary bg-dark' value='create' id="">
   </form>
   </center>
   <hr>
<div class='container-fluid  ml-2'>

  



  </div>


  <div class="container-fluid">

    <div class="row">
      {% for i in notes %}

      <div class="col-sm mt-2 ">
        <div class="card bg-warning" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-title">  User:  {{ i.user }}
          </h6>
            <p class="card-text">    {{ i.todo }}
          </p>
            <a href="/delete/{{ i.id }}" class="btn btn-primary bg-success">Delete entry</a>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    
  
  </div>
</body>
</html>
